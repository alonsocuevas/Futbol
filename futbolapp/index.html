<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    <h1>Admin de Jugadores y Equipos</h1>

    <div class="formulario">
        <label>Nombre del jugador:</label>
        <input type="text" id="nombreJugador">
        
        <label>NÃºmero de camiseta:</label>

        <label>Edad:</label>
        <input type="number" id="edadJugador">
        
        <label>Arquero:</label>
        <input type="checkbox" id="arquero">

        <br>

        <br>
        <a href="../index.html" class="boton">Volver</a>
    </div>

    <div id="modal" class="modal">
    <div class="modal-contenido">
        <span class="cerrar" onclick="cerrarModal()">&times;</span>
        <h2>Datos del Jugador</h2>
        <ul id="listaModal"></ul>
        <button onclick="cerrarModal()">Cerrar</button>
    </div>
</div>


    <div id="listaJugadores"></div>
